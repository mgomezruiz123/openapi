openapi: 3.1.0
info:
  title: MySQL Query API
  version: 1.0.0
servers:
  - url: https://a05d544b1dab.ngrok-free.app     # <-- Reemplaza esta URL por la de tu servidor (ngrok o nube)
paths:
  /sql_query:
    post:
      summary: Ejecuta una consulta MySQL
      operationId: sql_query
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pregunta:
                  type: string
      responses:
        '200':
          description: Resultados
          content:
            application/json:
              schema:
                type: object
                properties:
                  columnas:
                    type: array
                    items:
                      type: string
                  resultados:
                    type: array
                    items:
                      type: array
                      items:
                        type: string
